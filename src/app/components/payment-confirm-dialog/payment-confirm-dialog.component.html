<h2 mat-dialog-title>Confirm Payment</h2>
<mat-dialog-content>
  <p>Are you sure you want to pay <strong>{{ data.amount | currency:'KES' }}</strong> for cycle <strong>{{ data.cycle }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
