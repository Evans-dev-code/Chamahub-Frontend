<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <p>Enter your credentials to access your account.</p>

    <!-- Success/Error Message -->
    <div *ngIf="loginMessage" [ngClass]="{'success-msg': loginSuccess, 'error-msg': !loginSuccess}">
      {{ loginMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username / Email -->
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input 
          id="usernameOrEmail" 
          type="text" 
          placeholder="Enter your username or email"
          formControlName="usernameOrEmail"
          required
        />
        <small *ngIf="loginForm.controls['usernameOrEmail'].invalid && loginForm.controls['usernameOrEmail'].touched" class="error">
          Username or Email is required
        </small>
      </div>

      <!-- Password with toggle -->
      <div class="form-group password-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Enter your password"
            formControlName="password"
            required
          />
          <button type="button" class="show-pass-btn" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <small *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          Password must be at least 6 characters
        </small>
      </div>

      <!-- Forgot Password -->
      <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>

      <!-- Submit Button -->
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <div class="links">
      <a routerLink="/signup" class="signup-link">Don't have an account? <strong>Sign Up</strong></a>
    </div>
  </div>
</div>
